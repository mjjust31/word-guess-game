<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <header>
      <h1>Word Guess Game</h1>
    </header>

    <section>
      <h2 class="timer"></h2>
    </section>

    <section>
      <div class="word-guess-container">
        <h3 class="word-display"></h3>
      </div>
    </section>

    <section>
      <div class="results-container">
        <h3>Status</h3>
        <p>Wins:</p>
        <p>Loss:</p>
        <p>Ties:</p>
      </div>
    </section>

    <button class="btn btn-start">Start Game</button>
    <script src="/script.js"></script>
  </body>
</html>
